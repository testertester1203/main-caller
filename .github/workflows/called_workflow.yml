name: main-called
on:
  repository_dispatch:
    types: [panggilan]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      nama: ${{ github.event.client_payload.nama }}
      repository: ${{ github.event.client_payload.repository }}
      link_repository: ${{ github.event.client_payload.link_repository }}

    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull Subtree from Repository A
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd testing_git_team/main-caller
            if [ -d "$repository" ]; then
              git subtree pull --prefix=$repository $link_repository main --squash
            else
              git subtree add --prefix=$repository $link_repository main --squash
            fi
            cd testing_git_team/main-caller && git push origin main
