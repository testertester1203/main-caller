name: main-called
on:
  repository_dispatch:
    types: [panggilan]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull Subtree from Repository A
        uses: appleboy/ssh-action@master
        env:
          tree_repository: ${{ github.event.client_payload.tree_repository}}
          link_tree_repository: ${{ github.event.client_payload.link_tree_repository }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          envs: tree_repository, link_tree_repository
          script: |
            echo "$tree_repository"
            echo "$link_tree_repository"
