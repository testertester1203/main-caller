name: main-called
on:
  repository_dispatch:
    types: [panggilan]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull Subtree from Repository A
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          env: tree_repository=${{ github.event.client_payload.tree_repository }}, link_tree_repository=${{ github.event.client_payload.link_tree_repository }}
          script: |
            cd testing_git_team/main-caller
            if [ -d "$tree_repository" ]; then
              git subtree pull --prefix=$tree_repository $link_tree_repository main --squash
            else
              git subtree add --prefix=$tree_repository $link_tree_repository main --squash
            fi
            git push origin main
